  <!-- 最后更新时间脚本 - Last update script -->
  <!-- 这个脚本会自动从 GitHub API 获取仓库的最后更新时间 -->
  <script>
    const desiredRepo = "your-username.github.io"; // 替换成你的 GitHub 仓库名
    const dateTagClass = ".last_update"; // 不要修改这个

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function()
    {
      if (this.readyState == 4 && this.status == 200)
      {
        let repos = JSON.parse(this.responseText);

        repos.forEach((repo)=>{
          if (repo.name == desiredRepo)
          {
            var lastUpdated = new Date(repo.pushed_at);
            var day = lastUpdated.getUTCDate();
            var month = lastUpdated.getUTCMonth()+1;
            var year = lastUpdated.getUTCFullYear();
            $(dateTagClass).text("最后更新: " + year.toString() + "-" + month.toString() + "-" + day.toString());
          }
        });
      }
    };
    xhttp.open("GET", "https://api.github.com/users/your-github-username/repos", true); // 替换成你的 GitHub 用户名
    xhttp.send();
  </script>
