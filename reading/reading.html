<!DOCTYPE html>
<html lang="en">

<head>
  <title>读书小组 / Reading Group</title> <!-- 修改成你的读书小组名称 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" />

  <!-- Bootstrap js -->
  <script src="../js/bootstrap.min.js"></script>

  <!-- style.css -->
  <link rel="stylesheet" href="./style.css"/>
</head>

<body>

  <!-- 页面标题 - Page header -->
  <header class="page-header">
    <div class="container py-4">
      <div class="row">
          <div class="col">
            <h1 class="mb-1 title-text">示例读书小组</h1> <!-- 修改成你的读书小组名称 -->
          </div>
      </div>
    </div>
  </header>

  <!-- 读书小组页面内容 - Reading group content -->

  <div class="container my-2">
    <div class="row">
      <div class="col-md-8 mb-4">
        <p>
          <!-- 读书小组介绍 - Reading group description -->
          这是一个关于 <a target="_blank" href="https://example.com/book"><i>《示例书籍名称》</i></a> 的在线读书小组。
          <br/><br/>
          欢迎所有感兴趣的朋友参加，如果你想参与，请联系：
          <br/>
          <a target="_blank" href="mailto:your.email@example.com">你的名字</a> (your.email (at) example.com)
          <br/>
        </p>

        <p>
          <!-- 会议信息 - Meeting information -->
          我们的会议通过 Zoom/腾讯会议/其他平台 进行。

          <!-- 当前会议安排 - Current meetings -->
          <!-- 如果有即将进行的会议，取消下面的注释并填写信息 -->
          <!--
          <h4>即将进行的会议 / Current Meetings</h4>

          <ol>

            <li>
              <span class="meeting-text">会议主题或章节</span>
              <br/>
              <span class="date-text">日期和时间</span>
            </li>

            <li>
              <span class="meeting-text">会议主题或章节</span>
              <br/>
              <span class="date-text">日期和时间</span>
            </li>

          </ol>
          -->

          <!-- 过往会议记录 - Past meetings -->
          <h4>过往会议 / Past Meetings</h4>

          <ol>
            <!-- 每个会议是一个 <li> 项，复制下面的模板添加更多会议 -->
            <li>
              <span class="meeting-text">第一章：示例主题（主讲人姓名）</span>
              <br/>
              <span class="date-text">2024年1月15日, 19:00</span>
            </li>

            <li>
              <span class="meeting-text">第二章：示例主题（主讲人姓名）</span>
              <br/>
              <span class="date-text">2024年1月22日, 19:00</span>
            </li>

            <li>
              <span class="meeting-text">第三章：示例主题（主讲人姓名）</span>
              <br/>
              <span class="date-text">2024年1月29日, 19:00</span>
            </li>

          </ol>
        </p>
      </div>

      <!-- 书籍封面 - Book cover -->
      <div class="col-md-4">
        <center>
          <!-- 将你的书籍封面图片放在 reading 文件夹，命名为 cover.png 或 cover.jpg -->
          <img src="cover.png" width="300" height="300" class="img-thumbnail" alt="书籍封面">
        </center>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-12 mb-4">

      </div>
    </div>
  </div>

</body>

</html>
